<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vivek's Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 id="heading">Digital Clock</h1>
  <div class="container">
    <label class="switch">
      <input type="checkbox" id="myCheck" onclick="myFunction()">
      <span class="slider round"></span>
    </label>

    <div class="Hours" id="hour"> </div>
    <div class="Minutes" id="minute"></div>

    <div class="Seconds" id="second"></div>
    <div class="AMPM" id="ampm"></div>
    <button class="Format" id="format" onclick="changeformat()">Change Format</button>


  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
